<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>앤티앤스 프레즐</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
    <header id="header">
        <div class="navbar inner">
            <h1 class="logo">LOGO<a href="#"></a></h1>
            <ul class="gnb">
                <li><a href="#">앤티앤스</a></li>
                <li><a href="#">메뉴소개</a></li>
                <li><a href="#">이벤트</a></li>
                <li><a href="#">커뮤니티</a></li>
                <li><a href="#">프랜차이즈</a></li>
            </ul>
        </div>
        <div class="mainvisual"></div>
        <div class="community_box cf">
            <div class="cm_box1 fl">
                <p>EVENT</p>
                <p>다양한 진행중인 이벤트를 즐겨보세요!</p>
            </div>
            <div class="cm_box2 fl">
                <p>STORE</p>
                <p>앤티앤스 매장을 쉽고 빠르게 찾아보세요!</p>
            </div>
            <div class="cm_box3 fl">
                <p>DELIVERY SERVICE</p>
                <p>갓 구운 프레즐을 더 빠르게 만날 수 있는 방법!</p>
            </div>
        </div>
    </header>
    <div id="content">
        <div class="inner">
            <div class="menu_box">
                <h3 class="menu_tit">Auntie Anne's Menu</h3>
                <ul class="menu_box cf">
                    <li class="fl">
                        <div class="menu_img">
                            <img src="img/menu_originalpretzel.png" alt="오리지널프레즐">
                        </div>
                        <p>PRETZEL</p>
                        <a href="#">프레즐메뉴보기</a>
                    </li>
                    <li class="fl">
                        <div class="menu_img">
                            <img src="img/menu_coffe.png" alt="커피">
                        </div>
                        <p>COFFE</p>
                        <a href="#">커피메뉴보기</a>
                    </li>
                    <li class="fl">
                        <div class="menu_img">
                            <img src="img/menu_stickpretzel.png" alt="스틱프레즐">
                        </div>
                        <p>STICK PRETZEL</p>
                        <a href="#">스틱프레즐메뉴보기</a>
                    </li>
                    <li class="fl">
                        <div class="menu_img">
                            <img src="img/menu_ade.png" alt="에이드">
                        </div>
                        <p>ADE</p>
                        <a href="#">에이드메뉴보기</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="story_box"></div>
    </div>
    <footer id="footer"></footer>
</body>
</html>
